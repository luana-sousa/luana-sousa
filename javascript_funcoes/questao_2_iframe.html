<!DOCTYPE html>
<html>
    <head>
        <title>Algoritmo</title>
    </head>
    <body>
        <div>
            <p id='result'></p>
        </div>

        <script>
            var p1 = [5, 4, 3, 2, 1];
            var p2 = [];
            var p3 = [];
            var contador = 0;
            var text = document.getElementById("result");
            function print(a, b, c, contador) {
                text.innerHTML += "passo " + contador + ": <br>Pino 1: " + a + "<br>Pino 2: " + b + "<br>Pino 3: " + c + "<br>";
            }

            function andar(n, a, b, c, contador) {
                if (n > 0) {
                    contador = andar(n - 1, a, c, b, contador);
                    b.push(a.pop());
                    contador++;
                    print(p1, p2, p3, contador);
                    contador = andar(n - 1, c, b, a, contador);
                    return contador;
                } else {
                    return contador;
                }
            }

            print(p1, p2, p3, contador);
            contador = andar(p1.length, p1, p3, p2, 1);
            print(p1, p2, p3, contador);
            text.innerHTML += "Fim!";
        </script>
    </body>
</html>
